<app-top-nav></app-top-nav>
<!-- If json is empty -->
 <div class="container-fluid blockquote text-center mrg-top" *ngIf="count <= 0">
    <h3 class="mb-0"> Welcome</h3>
    <small class="text-muted">Scan to add to cart</small>
</div>
<div class="container p-3 mx-auto" *ngIf="count > 0">
    <table mat-table [dataSource]="dataSource" class="table table-borderless" style="background: #83d3d4;">
  
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEdit">
                <input type="text" [(ngModel)]="element.name" class="form-control"/>
            </div>
            <div *ngIf="!element.isEdit">
                <span>{{ element.name }}</span>
            </div>
          </td>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.isEdit">
                    <input type="text" [(ngModel)]="element.price" class="form-control"/>
                </div>
                <div *ngIf="!element.isEdit">
                    <span>{{ element.price }}</span>
                </div>
            </td>
        </ng-container>
    
        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEdit">
                <input type="text" [(ngModel)]="element.quantity" class="form-control"/>
            </div>
            <div *ngIf="!element.isEdit">
                <span>{{ element.quantity }}</span>
            </div>
          </td>
        </ng-container>
    
        <!-- expireDate Column -->
        <ng-container matColumnDef="expireDate">
          <th mat-header-cell *matHeaderCellDef> ExpireDate </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEdit">
                <input type="text" [(ngModel)]="element.expireDate" class="form-control"/>
            </div>
            <div *ngIf="!element.isEdit">
                <span>{{ element.expireDate }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Edit, Save and Cancel -->
        <ng-container  matColumnDef="isEdit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-center">
                <div *ngIf="!element.isEdit">
                    <button (click)="openDialog(element)" mat-button color="primary">Edit</button>
                </div>
                <div *ngIf="element.isEdit" class="row">
                    <div class="col my-1">
                        <button (click)="onTableSave(element)" mat-button class="btn-sm">Save </button>
                    </div>
                    <div class="col my-1">
                        <button (click)="element.isEdit = false" mat-button class="btn-sm">Cancel</button>
                    </div>
                </div> 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of product List" style="background: #83d3d4;"></mat-paginator>
</div>
<app-bottom-nav></app-bottom-nav>
