
<h1 mat-dialog-title class="mat-mdc-dialog-title mdc-dialog__title">Help</h1>
<div mat-dialog-content class="mat-mdc-dialog-content mdc-dialog__content">
  <form action="">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
  </form>
</div>
<div mat-dialog-actions class="mdc-dialog__content">
    <button mat-button class="btn btn-outline-secondary">No Thanks</button>
    <button mat-button class="btn btn-outline-secondary">Okay</button>
</div>
