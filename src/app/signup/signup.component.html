<!-- change to modal  -->
<div class="container col-md-6 offset-md-3 mt-5">
    <div>
        <h1 class="card-title" style="text-align: center;">Magnitudo Technologies</h1>
    </div>
    <div>
        <h1 class="card-title" style="text-align: center;">Sign up</h1>
    </div>
    <form [formGroup]="registerForm" class="row g-3">
        <div class="col-md-12">
            <!-- Email id -->
            <label for="id_email" class="form-label">Email address</label>
            <input formControlName="email" [class.is-invalid]="email.touched && email.invalid" type="email"
                class="form-control" id="id_email">
            <div *ngIf="email.invalid && email.touched">
                <div *ngIf="email.errors?.required" class="d-block invalid-feedback">Please
                    provide a Email.</div>
                <div *ngIf="email.errors?.email" class="d-block invalid-feedback">Email address is not valid</div>
            </div>
        </div>
        <!-- mobile number -->
        <div class="col-md-12">
            <label for="id_number" class="form-label">Mobile Number</label>
            <input formControlName="number" [class.is-invalid]="number.touched && number.invalid" type="text"
                class="form-control" id="id_number">
            <div *ngIf="number.touched && number.errors?.required" class="d-block invalid-feedback">Provide your mobile
                number.</div>
            <div *ngIf="number.errors?.pattern" class="d-block invalid-feedback">Invalid mobile number</div>
        </div>
        <!-- Address -->
        <div class="col-md-6">
            <label for="id_address" class="form-label">Address</label>
            <textarea formControlName="address" class="form-control" id="id_address" required cols="5"
                rows="5"></textarea>
            <div *ngIf="address.touched && address.errors?.required" class="d-block invalid-feedback">Provide your
                Address.
            </div>
        </div>
        <!-- pincode -->
        <div class="col-md-6">
            <label for="id_pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" formControlName="pincode" id="id_pincode" required>
            <div *ngIf="pincode.touched && pincode.errors?.required" class="d-block invalid-feedback">Provide your pincode</div>
        </div>
        <div class="col-md-6 mt-4">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary px-5"
                (click)="registerFormSubmit()">Submit</button>
        </div>
    </form>
</div>
