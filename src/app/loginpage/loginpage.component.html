<div class="container col-md-6 offset-md-3 mt-5">
    <div class="card-body">
        <div class="mb-3 text-center">
            <a href="" class="text-decoration-none">
                <h4 style="color: red;">Walk in as Guest</h4>
            </a>
        </div>
        <div class="mb-3 text-center">
            <h4>(or)</h4>
        </div>
        <div class="form-input">
            <input type="text" name="phoneNumber" class="form-control" placeholder="Enter your mobile number" [(ngModel)]="phoneNumber">
            <span *ngIf="correctFormat else notProper">{{ correctFormat }}</span> 
            <ng-template #notProper>Invalid format or number</ng-template> <!-- displayes error message always (have to change it only when error)-->
        </div>
        <div class="mb-3 text-end">
            <button class="btn btn-secondary mt-4" (click)="getOTP()">Get OTP</button>
        </div>
        <div class="form-input">
            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" [(ngModel)]="otp">
            <span *ngIf="otpValidation else wrongOtp"> {{ otpValidation }} </span> 
            <ng-template #wrongOtp>Wrong OTP</ng-template> <!-- displayes error message (have to change it only when error) -->
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-secondary mt-4 small-btn" (click)="checkOTP()">Go</button>
        </div>
        <div class="mb-3 text-center">
            <a href="" class="text-decoration-none">
                <h4>Take a tour >>></h4>
            </a>
        </div>
    </div>
</div>
