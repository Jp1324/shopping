<div class="card border-0">
    <div class="card-body">
        <div class="mb-3 text-center">
            <a href="" class="text-decoration-none">
                <h4 style="color: red;">Walk in as Guest</h4>
            </a>
        </div>
        <div class="mb-3 text-center">
            <h4>(or)</h4>
        </div>
        <div class="form-input">
            <input type="text" name="phoneNumber" class="form-control" placeholder="Enter your mobile number" [(ngModel)]="phoneNumber">
        </div>
        <div class="mb-3 text-end">
            <button class="btn btn-success mt-4" (click)="getOTP()">Get OTP</button>
        </div>
        <div class="form-input">
            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" [(ngModel)]="otp">
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-success mt-4 small-btn" (click)="checkOTP()">Go</button>
        </div>
        <div class="mb-3 text-center">
            <a href="" class="text-decoration-none">
                <h4>Take a tour >>></h4>
            </a>
        </div>
    </div>
</div>
